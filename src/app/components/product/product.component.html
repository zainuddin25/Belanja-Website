<div class="w-screen h-screen flex justify-center">
  <div class="h-full w-1/4 pt-8">
    <h1 class="text-center text-2xl font-bold">Belanja.COM</h1>
    <div class="pt-8">
      <a href="/dashboard">
        <div class="pl-4 border-l-4">
          <h1 class="py-4 bg-white px-4 rounded-lg text-black">Dashboard</h1>
        </div>
      </a>
      <a href="/product">
        <div class="pl-4 border-l-4 mt-2 cursor-pointer border-blue">
          <h1 class="py-4 bg-blue px-4 rounded-lg text-white">Produk</h1>
        </div>
      </a>
    </div>
  </div>
  <div class="w-3/4 px-8 pt-8">
    <h1 class="text-2xl font-bold">Data Produk</h1>
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg mt-12">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="py-3 px-6">Product Name</th>
            <th scope="col" class="py-3 px-6">Stock</th>
            <th scope="col" class="py-3 px-6">Price</th>
            <th scope="col" class="py-3 px-6">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-gray-50 border-b text-black" *ngFor="let listProducts of dataProduct">
            <th
              scope="row"
              class="py-4 px-6 font-medium whitespace-nowrap"
            >
              {{ listProducts.nameProduct }}
            </th>
            <td class="py-4 px-6">
              {{listProducts.stock}}
            </td>
            <td class="py-4 px-6">
              {{listProducts.price}}
            </td>
            <td class="py-4 px-6">
              <div class="flex">
                <button
                    (click)="openModal(listProducts.id)"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-1"
                    >Edit</button
                > | 
                <button
                    (click)="onDeleteProduct(listProducts.id)"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline ml-1"
                    >Delete</button
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="{{visibility}} fixed top-0 z-50 p-4 w-screen h-screen bg-white backdrop-blur-sm bg-opacity-50 justify-center">
  <div class="relative w-full max-w-md h-full md:h-auto">
      <div class="relative bg-black rounded">
          <button (click)="closeModal()" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
          <div class="py-6 px-6">
              <h3 class="mb-4 text-xl font-medium text-white">Edit Detail Produk</h3>
              <form class="space-y-6 mt-10" [formGroup]="formEdit" *ngIf="detailProduct">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama Produk</label>
                      <input type="text" class="bg-black border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Masukkan Nama Produk" value="{{detailProduct.nameProduct}}" required formControlName="nameProduct">
                  </div>
                  <div class="flex">
                      <div  class="mr-2">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Harga Produk</label>
                        <input type="text" class="bg-black border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Masukkan Nama Produk" value="{{detailProduct.price}}" required formControlName="price">
                      </div>
                      <div class="ml-2">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jumlah Stock</label>
                        <input type="number" class="bg-black border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Masukkan Nama Produk" value="{{detailProduct.stock}}" required formControlName="stock">
                      </div>
                  </div>
                  <button (click)="editData(detailProduct.id)" type="submit" class="w-full text-white bg-black border-white border font-medium rounded-lg text-sm px-5 py-2.5 text-center">Simpan</button>
              </form>
          </div>
      </div>
  </div>
</div>
